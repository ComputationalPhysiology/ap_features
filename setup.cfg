[bdist_wheel]
universal = 1

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
skip=venv


[flake8]
exclude = docs
ignore = E203, E266, E501, W503, E731
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
addopts = --cov=ap_features --cov-report html

[mypy]
files=ap_features,tests
ignore_missing_imports=true
